<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shader Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <div class="header-content">
                <h1>My Shader Hub</h1>
                <a href="https://baguette88.github.io/" class="return-link">Return to Main Site</a>
            </div>
            <nav>
                <ul>
                    <!-- <li><a href="index.html" class="active">Home</a></li> -->
                    <li><a href="/shadermachine">Shader Machine</a></li>
                    <li><a href="/imagecropper">Image Cropper</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="code-editor">
                <h2>Shader Code</h2>
                <textarea id="shaderCode" placeholder="Enter your shader code here..."></textarea>
            </section>
            <section id="preview">
                <h2>Preview</h2>
                <canvas id="shaderCanvas"></canvas>
            </section>
            <aside id="properties">
                <h2>Shader Properties</h2>
                <div class="slider-container">
                    <label for="property1">Property 1:</label>
                    <input type="range" id="property1" min="0" max="100" value="50">
                    <span class="slider-value">50</span>
                </div>
                <div class="slider-container">
                    <label for="property2">Property 2:</label>
                    <input type="range" id="property2" min="0" max="100" value="50">
                    <span class="slider-value">50</span>
                </div>
                <div class="slider-container">
                    <label for="property3">Property 3:</label>
                    <input type="range" id="property3" min="0" max="100" value="50">
                    <span class="slider-value">50</span>
                </div>
            </aside>
        </main>
        <footer>
            <p>&copy; 2024 Shader Hub. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
