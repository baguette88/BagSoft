<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Shader Editor</title>
    <link rel="stylesheet" href="shaderviewerstyles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Shader Editor</h1>
            <div id="toolbar">
                <select id="shader-type">
                    <option value="glsl">GLSL</option>
                    <option value="hlsl">HLSL</option>
                </select>
                <button id="new-shader-btn">New Shader</button>
                <select id="preset-shaders">
                    <option value="">Select Preset</option>
                    <option value="color">Color Shader</option>
                    <option value="gradient">Gradient Shader</option>
                </select>
            </div>
        </header>
        <main>
            <div id="code-editor">
                <textarea id="shader-code" placeholder="Enter your shader code here..."></textarea>
            </div>
            <div id="preview">
                <canvas id="gl-canvas"></canvas>
            </div>
        </main>
        <footer id="properties">
            <div class="slider-container">
                <label for="red">Red:</label>
                <input type="range" id="red" min="0" max="1" step="0.01" value="0.5">
                <span id="red-value">0.5</span>
            </div>
            <div class="slider-container">
                <label for="green">Green:</label>
                <input type="range" id="green" min="0" max="1" step="0.01" value="0.5">
                <span id="green-value">0.5</span>
            </div>
            <div class="slider-container">
                <label for="blue">Blue:</label>
                <input type="range" id="blue" min="0" max="1" step="0.01" value="0.5">
                <span id="blue-value">0.5</span>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
