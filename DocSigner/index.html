<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Signer Pro</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <h1 class="title">Document Signer Pro</h1>
            <div class="controls">
                <label for="fileInput" class="btn btn-primary">
                    <i data-lucide="upload"></i>
                    Choose File
                </label>
                <input type="file" id="fileInput" accept="image/*,application/pdf" hidden>
                
                <div class="color-picker">
                    <i data-lucide="palette"></i>
                    <input type="color" id="colorPicker" value="#000000">
                </div>
                
                <div class="line-width">
                    <i data-lucide="edit-3"></i>
                    <input type="range" id="lineWidth" min="1" max="20" value="2">
                    <span id="lineWidthValue">2px</span>
                </div>
                
                <button id="clearBtn" class="btn btn-danger">
                    <i data-lucide="trash-2"></i>
                    Clear
                </button>
                
                <button id="saveBtn" class="btn btn-success">
                    <i data-lucide="save"></i>
                    Save
                </button>
                
                <a href="https://baguette88.github.io/" class="btn btn-secondary">
                    <i data-lucide="arrow-left"></i>
                    Return
                </a>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
