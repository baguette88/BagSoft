<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Signer Pro</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">WIP Document Signer Pro</h1>
        <div class="control-panel">
            <label for="fileInput" class="file-input-label">Choose File</label>
            <input type="file" id="fileInput" accept="image/*,application/pdf">
            <input type="color" id="colorPicker" value="#000000">
            <div class="input-group">
                <input type="range" id="lineWidth" min="1" max="20" value="2">
                <span id="lineWidthValue">2</span>px
            </div>
            <button id="clearBtn" class="button button-accent">Clear Signature</button>
            <button id="saveBtn" class="button button-secondary">Save Signed Document</button>
        </div>
        <div class="canvas-container" id="canvasContainer">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
